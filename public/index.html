<!doctype html>
<html>
  <head>
    <title>Example of the Authorization Code flow with Spotify</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <style type="text/css">
      #login, #loggedin {
        display: none;
      }
      .text-overflow {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div id="login">
        <h1>This is an example of the Authorization Code flow</h1>
        <a href="/login" class="btn btn-primary">Log in with Spotify</a>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
        <div id="user-playlist">
        </div>
        <button class="btn btn-default" id="obtain-new-token">Obtain new token using the refresh token</button>
        <button class="btn btn-default" id="obtain-playlists">Retrieve Playlists</button>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Link</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
      <!-- <a href="/get_playlists" class="btn btn-primary">Retrieve playlists</a> -->
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
        <dt>Refresh token</dt><dd class="text-overflow">{{refresh_token}}</dd>
      </dl>
    </script>

    <script id="user-playlist-template" type="text/x-handlebars-template">
      <h3>Playlists</h3>
      <dl class="dl-horizontal">
        <dt>Playlist Names </dt><dd>{{names}}</dd>
      </dl>
    </script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <script>
      (function() {

        /**
         * Obtains parameters from the hash of the URL
         * returns the "fragment" portion of the URL which is the portion following hash symbol(#)
         * @return Object
         */
        function getHashParams() {
          var hashParams = {};
          var e, r = /([^&;=]+)=?([^&;]*)/g,
              q = window.location.hash.substring(1);
          while ( e = r.exec(q)) {
             hashParams[e[1]] = decodeURIComponent(e[2]);
          }
          return hashParams;
        }

        /**
        userProfileSource is the internal HTML content of ALL elements found under user-profile-template 
        userProfileTemplate uses Handlebars.compile() to generate a templating function that gets passed a 
        template string (userProfileSource) with expressions... userProfileTemplate then takes in an object,
        interpolates the object's values into the template expressions, returns completed HTML string (ex. object = {display_name: "mutee"})
        */

        var userProfileSource = document.getElementById('user-profile-template').innerHTML,
            userProfileTemplate = Handlebars.compile(userProfileSource),
            userProfilePlaceholder = document.getElementById('user-profile');
            
        /** 
        oauthSource is the internal HTML content of ALL elements found under oauth-template 
        oauthTemplate uses Handlebars.compile() to generate a templating function that gets passed a 
        template string (oauthSource) with expressions... oauthTemplate then takes in an object,
        interpolates the object's values into the template expressions, returns completed HTML string (ex. object = {access_token: "82375729nsd2394-234..."})
        */
       
        var oauthSource = document.getElementById('oauth-template').innerHTML,
            oauthTemplate = Handlebars.compile(oauthSource),
            oauthPlaceholder = document.getElementById('oauth');

        var userPlaylistSource = document.getElementById('user-playlist-template').innerHTML,
            userPlaylistTemplate = Handlebars.compile(userPlaylistSource),
            userPlaylistPlaceholder = document.getElementById('user-playlist');


        var params = getHashParams();

        var access_token = params.access_token,
            refresh_token = params.refresh_token,
            error = params.error;

        if (error) {
          alert('There was an error during the authentication');
        } else {
          if (access_token) {
            // render oauth info
            oauthPlaceholder.innerHTML = oauthTemplate({
              access_token: access_token,
              refresh_token: refresh_token
            });

            $.ajax({
                url: 'https://api.spotify.com/v1/me',
                headers: {
                  'Authorization': 'Bearer ' + access_token
                },
                // the response returns JSON object with things like display_name, id, email, country etc which are used to create userProfilePlaceholder that is filled using the userProfileTemplate
                success: function(response) {
                  userProfilePlaceholder.innerHTML = userProfileTemplate(response);
                  

                  $('#login').hide();
                  $('#loggedin').show();
                }
            });
          } else {
              // render initial screen
              $('#login').show();
              $('#loggedin').hide();
          }

          document.getElementById('obtain-new-token').addEventListener('click', function() {
            $.ajax({
              url: '/refresh_token',
              data: {
                'refresh_token': refresh_token
              }
            }).done(function(data) {
              access_token = data.access_token;
              oauthPlaceholder.innerHTML = oauthTemplate({
                access_token: access_token,
                refresh_token: refresh_token
              });
            });
          }, false);

          document.getElementById('obtain-playlists').addEventListener('click', function() {
            $.ajax({
              url: '/get_playlists',
              headers: {
                'Authorization': 'Bearer' + access_token
              }
            }).done(function(data) {
              allPlaylistNames = data.playlistNames;
              userPlaylistPlaceholder.innerHTML = userPlaylistTemplate({
                names: allPlaylistNames
              });
            });
          }, false);
        }
      })();
    </script>
  </body>
</html>
